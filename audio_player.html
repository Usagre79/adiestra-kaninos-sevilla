<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Audio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container text-center py-5">
        <h1 id="titulo">Cargando...</h1>
        <img id="imagen" src="" class="img-fluid rounded shadow-lg" alt="Imagen del perro" style="max-width: 400px;">
        <p id="descripcion" class="mt-3">Cargando descripción...</p>
        <audio id="reproductor" controls class="mt-3">
            <source id="audioSource" src="" type="audio/mpeg">
            Tu navegador no soporta el elemento de audio.
        </audio>
    </div>

    <script>
        // Obtener el parámetro de la URL
        const params = new URLSearchParams(window.location.search);
        const audioName = params.get('audio');

        // Base de datos de perros con imagen, descripción y audio
        const perros = {
            "max": {
                nombre: "Max",
                imagen: "images/galeria1.webp",
                descripcion: "Max es un perro juguetón y cariñoso.",
                audio: "audios/max.mp3"
            },
            "bella": {
                nombre: "Bella",
                imagen: "images/galeria2.webp",
                descripcion: "Bella adora correr en el parque.",
                audio: "audios/bella.mp3"
            },
            "rocky": {
                nombre: "Rocky",
                imagen: "images/galeria3.webp",
                descripcion: "Rocky es muy valiente y protector.",
                audio: "audios/rocky.mp3"
            },
            "luna": {
                nombre: "Luna",
                imagen: "images/galeria4.webp",
                descripcion: "Luna ama las siestas al sol.",
                audio: "audios/luna.mp3"
            }
        };

        // Verificar si el audio existe y cargarlo
        if (perros[audioName]) {
            document.getElementById("titulo").innerText = perros[audioName].nombre;
            document.getElementById("imagen").src = perros[audioName].imagen;
            document.getElementById("descripcion").innerText = perros[audioName].descripcion;
            document.getElementById("audioSource").src = perros[audioName].audio;
            document.getElementById("reproductor").load();
        } else {
            document.body.innerHTML = "<h1 class='text-center text-danger'>Audio no encontrado</h1>";
        }
    </script>

</body>
</html>
